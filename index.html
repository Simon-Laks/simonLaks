<!DOCTYPE html>
<html lang="en" class="no-js demo-1">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Simon Laks - Communiqué de Presse" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<!-- custom demo style -->
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container relative">
			<!-- Top Navigation -->
			<div class="whiteContainer">
				<div class="whiteDiv"></div>
			</div>
			<header>
				<h1> Simon Laks</h1>
				<span class="com">Communiqué de presse</span></h1>
				<div data-aos="zoom-in" data-aos-duration="1500">
				</div>	
			</header>
			<div class="spanContainer">
				<span class="text">Collection automne-hiver 2021 - 2022</span><br>
				<span class="textCollection">Collection Simon</span>
			</div>
			<div class="main clearfix">
				<div class="bb-custom-wrapper">
					<div id="bb-bookblock" class="bb-bookblock">
						<div class="bb-item">
						<img class="imgnoeud page1fr" src="SVG/Page1-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page2fr" src="SVG/Page2-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page3fr" src="SVG/Page3-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page4fr" src="SVG/Page4-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page5fr" src="SVG/Page5-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page6fr" src="SVG/Page6-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page7fr" src="SVG/Page7-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page8fr" src="SVG/Page8-fr.svg" alt="image01"/>
						</div>
						<div class="bb-item">
						<img class="imgnoeud page9fr" src="SVG/Page9-fr.svg" alt="image01"/>
						</div>
					</div>
					<nav class="nav">
						<a id="bb-nav-first" href="#" class="bb-custom-icon element1 bb-custom-icon-first">First page</a>
						<a id="bb-nav-prev" href="#" class="bb-custom-icon element2 bb-custom-icon-arrow-left">Previous</a>
						<a id="bb-nav-next" href="#" class="bb-custom-icon element3 bb-custom-icon-arrow-right">Next</a>
						<a id="bb-nav-last" href="#" class="bb-custom-icon element4 bb-custom-icon-last">Last page</a>
					</nav>
					<div class="logoContainer">
						<img class="logo" src="Logo-Simon-Laks-round.png" alt="image01"/>
					</div>
				</div>
			</div>
			<div class="imgContainer">
				<img class="englishFlag" src="./englishFlag.png" alt="English Flag">	
			</div>
		</div><!-- /container -->
		<div class="links">
			<h4>Télécharger
				<a class="download" href="#" target="_blank">notre dossier</a>
			</h4>
		</div>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquerypp.custom.js"></script>
		<script src="js/jquery.bookblock.js"></script>
		<script src="bookblock.js"></script>
		<script>
			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 1000,
							shadowSides : 0,
							shadowFlip : 0.1
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );
						
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
								case arrow.up:
									config.$bookBlock.bookblock( 'first' );
									break;
								case arrow.down:
									config.$bookBlock.bookblock( 'last' );
									break;
							}
						} );
					};

					return { init : init };

			})();
		</script>
		<script>
				Page.init();
		</script>
		<script>
		  AOS.init();
		</script>
		
		
	</body>
</html>
